<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="./index.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <div class="grad">
    <form action="contact.php" method="post">
        <h4>Say Hello!</h4><br>
        <input type="text" name="name" placeholder="Enter your name" autofocus/>
        <input type="text" name="email" placeholder="Enter your email address"/>
        <input list="services" name="services" placeholder="Choose Services">
        <datalist id="services">
            <option value="Buy">
            <option value="Sell">
            <option value="Rent">
            <option value="Lease">
        </datalist>
        <input list="budget" name="budget" placeholder="Budget">
        <datalist id="budget">
            <option value="$100">
            <option value="$500">
            <option value="$1000">
            <option value="$1000 and above">
        </datalist>
        <textarea name="message" rows="5" cols="32" placeholder="Your message here"></textarea><br>
        <input type="submit" value="Submit" class="submit">
    </form>
    </div>
</body>
</html>
